<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/css/styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet"> 
  <title>Pomodoro</title>
</head>
<body>
  <div id="timer">
    <div id="decrease-by-five" class="arrow arrow-decrease">
      <i class="fas fa-angle-double-left fa-lg"></i>
    </div>
    <div id="decrease-by-one" class="arrow arrow-decrease">
      <i class="fas fa-angle-left fa-lg"></i>
    </div>
    <div id="time">25:00</div>
    <div id="increase-by-one" class="arrow arrow-increase">
      <i class="fas fa-angle-right fa-lg"></i>
    </div>
    <div id="increase-by-five" class="arrow arrow-increase">
      <i class="fas fa-angle-double-right fa-lg"></i>
    </div>
  </div>
  <div id="progressBar">
    <div id="currentProgress"></div>
  </div>
  <div id="buttons">
    <button id="startButton">
      <span class='start'>
        Start
      </span>
    </button>
    <button id="pauseButton">
      <span>
        Pause
      </span>
    </button>
    <button id="resetButton">
      <span>
        Reset
      </span>
    </button>
  </div>
</body>
<script type="text/javascript" src="src/js/script.js"></script>
</html>
